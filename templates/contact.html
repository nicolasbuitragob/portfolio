{% extends 'base.html'%}

{% block title %}Contact{% endblock %}

      <!-- Header -->

{% block content %}
<link rel="stylesheet" href="/static/contact.css">
<div class="banner">
  <div class="d-flex align-items-middle flex-column block">
      <h1 class="name">Contact Me</h1>
  </div>
</div>

<!-- Form  -->
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form action="/submit_form" method = "POST">
          <div class="form-group">
            <label class = "labels">First Name</label>
            <input name = "name"  type = "text" class = "form-control" id="txt">
            <label class = "labels">Last Name</label>
            <input name = "last name" type = "text" class="form-control" id="txt">
            <label class = "labels" >Email</label>
            <input name = "email" type="email" class="form-control" id="txt">
          </div>
          <div class="form-group">
            <label class = "labels"for="exampleFormControlTextarea1">Message</label>
            <textarea name = "message" type = "text" class="form-control" id="txt" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send!</button>
        </form>
    </div>
    <div class="col-lg-6">
      <div class="">
        

      </div>

    </div>
  </div>


</div>

{% endblock %}
